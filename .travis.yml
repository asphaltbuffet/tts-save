language: go

os:
  - linux
  - windows

go:
  - 1.14.x

before_script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GOPATH/bin v1.25.1

script:
  - go mod vendor
  - make

  - golangci-lint run       # run a bunch of code checkers/linters in parallel

env:
  global:
    - GO111MODULE=on
    - BUILD_GOARCH=amd64